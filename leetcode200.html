<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Grid Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 700px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .controls {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 70px;
        }
        
        input[type="text"] {
            width: 250px;
            font-family: monospace;
        }
        
        button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .grid {
            display: inline-grid;
            gap: 2px;
            background: #ddd;
            padding: 2px;
            border-radius: 6px;
            margin: 20px auto;
        }
        
        .grid-container {
            text-align: center;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .cell.water {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .cell.land {
            background: #4caf50;
            color: white;
        }
        
        .cell.scanning {
            background: #ffd54f !important;
            color: #333 !important;
            transform: scale(1.15);
        }
        
        .cell.max-area {
            background: #ff9800 !important;
            box-shadow: inset 0 0 15px rgba(255, 152, 0, 0.6);
        }
        
        .cell.max-perimeter {
            box-shadow: 0 0 0 3px #e91e63, inset 0 0 10px rgba(233, 30, 99, 0.3);
        }
        
        .results {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèùÔ∏è Island Visualizer</h1>
        
        <div class="controls">
            <div class="row">
                <input type="number" id="rows" value="5" min="1" max="10">
                <input type="number" id="cols" value="5" min="1" max="10">
                <button onclick="createGrid()">Create</button>
                <button onclick="randomGrid()">Random</button>
                <button onclick="clearGrid()">Clear</button>
            </div>
            
            <div class="row">
                <input type="text" id="code" placeholder="11001,10001,00010">
                <button onclick="applyCode()">Apply Code</button>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <button onclick="analyze()" style="width: 100%; margin-top: 10px;">Analyze Islands</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="result-item">
                <span>Islands:</span>
                <span class="result-value" id="islands">0</span>
            </div>
            <div class="result-item">
                <span>Max Area:</span>
                <span class="result-value" id="area">0</span>
            </div>
            <div class="result-item">
                <span>Max Perimeter:</span>
                <span class="result-value" id="perimeter">0</span>
            </div>
        </div>
    </div>

    <script>
        let grid = [], n = 5, m = 5;

        function createGrid() {
            n = +document.getElementById('rows').value;
            m = +document.getElementById('cols').value;
            grid = Array(n).fill(0).map(() => Array(m).fill(0));
            
            const g = document.getElementById('grid');
            g.innerHTML = '';
            g.style.gridTemplateColumns = `repeat(${m}, 40px)`;
            
            for(let i = 0; i < n; i++) {
                for(let j = 0; j < m; j++) {
                    const c = document.createElement('button');
                    c.className = 'cell water';
                    c.textContent = '0';
                    c.dataset.i = i;
                    c.dataset.j = j;
                    c.onclick = () => {
                        grid[i][j] = 1 - grid[i][j];
                        updateDisplay();
                    };
                    g.appendChild(c);
                }
            }
            document.getElementById('results').style.display = 'none';
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            let idx = 0;
            for(let i = 0; i < n; i++) {
                for(let j = 0; j < m; j++) {
                    cells[idx].textContent = grid[i][j];
                    cells[idx].className = grid[i][j] ? 'cell land' : 'cell water';
                    idx++;
                }
            }
        }

        function randomGrid() {
            for(let i = 0; i < n; i++)
                for(let j = 0; j < m; j++)
                    grid[i][j] = Math.random() > 0.5 ? 1 : 0;
            updateDisplay();
        }

        function clearGrid() {
            grid = Array(n).fill(0).map(() => Array(m).fill(0));
            updateDisplay();
        }

        function applyCode() {
            const rows = document.getElementById('code').value.split(',');
            n = rows.length;
            m = rows[0].length;
            document.getElementById('rows').value = n;
            document.getElementById('cols').value = m;
            grid = rows.map(r => r.split('').map(c => +c));
            createGrid();
            updateDisplay();
        }

        function getCellElement(i, j) {
            return document.querySelector(`.cell[data-i="${i}"][data-j="${j}"]`);
        }

        async function dfsVisual(g, i, j, cells) {
            if(i < 0 || j < 0 || i >= n || j >= m || g[i][j] !== 1) return 0;
            
            const cell = getCellElement(i, j);
            cell.classList.add('scanning');
            cells.push({i, j});
            await new Promise(r => setTimeout(r, 150));
            
            g[i][j] = 0;
            let area = 1;
            area += await dfsVisual(g, i+1, j, cells);
            area += await dfsVisual(g, i-1, j, cells);
            area += await dfsVisual(g, i, j+1, cells);
            area += await dfsVisual(g, i, j-1, cells);
            
            cell.classList.remove('scanning');
            return area;
        }

        function dfs(g, i, j) {
            if(i < 0 || j < 0 || i >= n || j >= m || g[i][j] !== 1) return 0;
            g[i][j] = 0;
            return 1 + dfs(g,i+1,j) + dfs(g,i-1,j) + dfs(g,i,j+1) + dfs(g,i,j-1);
        }

        function dfsP(g, i, j) {
            if(i < 0 || j < 0 || i >= n || j >= m || g[i][j] !== 1) return 0;
            g[i][j] = 2; // mark visited
            
            let perim = 0;
            // Check if boundary or water, then add to perimeter
            if(i === 0 || g[i-1][j] === 0) perim++;
            if(i === n-1 || g[i+1][j] === 0) perim++;
            if(j === 0 || g[i][j-1] === 0) perim++;
            if(j === m-1 || g[i][j+1] === 0) perim++;
            
            // Recursively explore neighbors
            perim += dfsP(g, i+1, j);
            perim += dfsP(g, i-1, j);
            perim += dfsP(g, i, j+1);
            perim += dfsP(g, i, j-1);
            
            return perim;
        }

        function getIslandCells(g, i, j, cells = []) {
            if(i < 0 || j < 0 || i >= n || j >= m || g[i][j] !== 1) return cells;
            g[i][j] = 0;
            cells.push({i, j});
            getIslandCells(g, i+1, j, cells);
            getIslandCells(g, i-1, j, cells);
            getIslandCells(g, i, j+1, cells);
            getIslandCells(g, i, j-1, cells);
            return cells;
        }

        async function analyze() {
            updateDisplay();
            
            const t1 = grid.map(r => [...r]);
            let islands = 0, maxArea = 0, maxAreaCells = [];
            
            for(let i = 0; i < n; i++) {
                for(let j = 0; j < m; j++) {
                    if(t1[i][j] === 1) {
                        islands++;
                        let cells = [];
                        const area = await dfsVisual(t1, i, j, cells);
                        if(area > maxArea) {
                            maxArea = area;
                            maxAreaCells = cells;
                        }
                        await new Promise(r => setTimeout(r, 200));
                    }
                }
            }
            
            // Find max perimeter island
            const t2 = grid.map(r => [...r]);
            let maxPerim = 0, maxPerimCells = [];
            
            for(let i = 0; i < n; i++) {
                for(let j = 0; j < m; j++) {
                    if(t2[i][j] === 1) {
                        const t3 = grid.map(r => [...r]);
                        const cells = getIslandCells(t3, i, j);
                        const t4 = grid.map(r => [...r]);
                        const perim = dfsP(t4, i, j);
                        if(perim > maxPerim) {
                            maxPerim = perim;
                            maxPerimCells = cells;
                        }
                    }
                }
            }
            
            // Highlight max area
            maxAreaCells.forEach(({i, j}) => {
                getCellElement(i, j).classList.add('max-area');
            });
            
            // Highlight max perimeter
            maxPerimCells.forEach(({i, j}) => {
                getCellElement(i, j).classList.add('max-perimeter');
            });
            
            document.getElementById('islands').textContent = islands;
            document.getElementById('area').textContent = maxArea;
            document.getElementById('perimeter').textContent = maxPerim;
            document.getElementById('results').style.display = 'block';
        }

        createGrid();
    </script>
</body>
</html>
